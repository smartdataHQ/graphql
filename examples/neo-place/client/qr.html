<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neo/place - Team GraphQL - Neo4j</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="assets/fonts/stylesheet.css">

    <style type="text/css">
        body {
            font-family: 'nudistamedium';
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo-group">
            <a href="https://neo4j.com/" target="_blank">
                <div class="logo"> </div>
            </a>

            <span>neo/place</span>
        </div>

        <img class="places-logo" src="assets/favicon.png"></img>
    </header>

    <main>

        <div class="top-wrapper">
            <div>
                <center>
                    <div style="display:flex">
                        <div>
                            <div class="loader"></div>
                            <!-- NOTE: height and width properties are not interchangeable with css due to how canvas work -->
                            <canvas class="canvas-main" id="place" height="300px" width="300px" hidden></canvas>
                            <div class="buttons-wrap"></div>
                            <h1 class="disconnected-message" hidden>Disconnected, please refresh</h1>
                        </div>
                        <img height="300px" width="300px" src="assets/qr.png"></img>
                    </div>
                </center>
            </div>
        </div>

    </main>

    <footer>
        <div class="f-text">
            <span>Powered by&nbsp;</span>
            <pre>&#64;neo4j/graphql</pre>&nbsp;-&nbsp;
        </div>
        <div class="f-links">
            <a href="https://github.com/neo4j/graphql" target="_blank">Github</a>&nbsp;|&nbsp;
            <a href="https://neo4j.com/docs/graphql-manual/current/" target="_blank">Documentation</a>&nbsp;|&nbsp;
            <a href="https://discord.com/channels/787399249741479977/818578492723036210" target="_blank">Community</a>
        </div>
    </footer>

    <script type="module" src="index.js"></script>
</body>

</html>
